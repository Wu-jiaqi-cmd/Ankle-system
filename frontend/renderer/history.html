<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>历史记录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>我的评估历史</h2>
  <table class="table table-striped" id="tb">
    <thead><tr><th>时间</th><th>分数</th><th>风险</th><th>运动建议</th></tr></thead>
    <tbody></tbody>
  </table>
  <a class="btn btn-primary" href="dashboard.html">返回上传</a>
  <script>
  fetch(`http://localhost:5000/history?uid=${localStorage.uid}`)
    .then(r=>r.json())
    .then(data=>{
      const tb = document.querySelector('#tb tbody');
      data.forEach(d=>{
        tb.insertAdjacentHTML('beforeend',
          `<tr><td>${d.time}</td><td>${d.score}</td><td>${d.risk}</td><td>${d.advice}</td></tr>`);
      });
    });
  </script>
</body>
</html>
